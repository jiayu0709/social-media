<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosa's Social Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f7f7f7;
        text-align: center;
      }
      .logo {
        width: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .brand {
        font-size: 22px;
        font-weight: bold;
      }
      .desc {
        margin: 5px 0 15px;
        font-size: 16px;
      }

      /* --- 新的按鈕格式 --- */
      .link-button {
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
        margin: 10px auto;
        padding: 12px 20px;
        width: 90%;
        max-width: 400px;
        border: 2px solid #333;
        border-radius: 999px;
        text-decoration: none;
        color: #000;
        font-weight: bold;
        transition: all 0.2s;
        background-color: white;
      }
      .link-button i {
        font-size: 20px;
      }

      .link-button:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <img src="images/rosalogo.png" class="logo" alt="Rosa's School logo" />
    <div class="brand">Rosa's School</div>
    <div class="desc">Welcome to Rosa's School!</div>

    <!-- 按鈕 1：IG icon + 文字 -->
    <a href="
https://www.instagram.com/rosa.s_school" class="link-button">
      <i class="fab fa-instagram"></i>
      Instagram
    </a>

    <!-- 按鈕 2：FB icon + 文字 -->
    <a href="https://www.facebook.com/rosasschool/" class="link-button">
      <i class="fab fa-facebook"></i>
      Facebook
    </a>

  </body>
</html>
